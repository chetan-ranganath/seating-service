apiVersion: apps/v1
kind: Deployment
metadata:
  name: seating-service
  namespace: seating-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seating-service
  template:
    metadata:
      labels:
        app: seating-service
    spec:
      containers:
        - name: seating-service
          image: chetan56881/seating-service:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: seating-config
            - secretRef:
                name: seating-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          # Liveness and readiness probes are commented out for easier debugging
          # livenessProbe:
          #   httpGet:
          #     path: /actuator/health
          #     port: 8080
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /actuator/health
          #     port: 8080
          #   initialDelaySeconds: 15
          #   periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: seating-service
  namespace: seating-namespace
spec:
  selector:
    app: seating-service
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
